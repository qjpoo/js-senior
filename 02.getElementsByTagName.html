<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
    </ul>
    <ol id='ol'>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <script>
        var lis = document.getElementsByTagName('li')
        //console.log(lis); // 是一个伪数组
        //console.log(lis[0]);
        // 2. 打印里面各个元素
        for(var i= 0 ; i < lis.length; i++ ){
            console.log(lis[i]);
        }

        var ol = document.getElementsByTagName('ol')
        //console.log(ol[0]);
        console.log(ol[0].getElementsByTagName('li'));

        // 方法2
        var ol_id = document.getElementById('ol')
        console.log(ol_id.getElementsByTagName('li'));
        var n = ol_id.getElementsByTagName('li');
        for(var i=0 ; i<n.length; i++) {
            console.log(n[i]);
        }
    </script>
    
</body>
</html>
