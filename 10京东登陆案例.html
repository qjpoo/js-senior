<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        img {
            position: absolute;
            top: 6px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>

    <div class="box">
        <label for="">
            <img src="imgs/close.png" alt="">
        </label>
        <input type="password" name="" id="">
        <script>
            var img = document.querySelector('img')
            var passwd = document.querySelector('input')
            var flag = 0;
            img.onclick = function() {
                if (flag == 0) {
                    img.src = 'imgs/open.png';
                    passwd.type = 'text';
                    flag = 1;
                } else {
                    img.src = 'imgs/close.png';
                    passwd.type = 'password';
                    flag = 0;
                }
            }
        </script>
    </div>

</body>

</html>
